<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/favicon.ico">
  <title>Education DAO Glossary</title>
  
  <link rel="stylesheet" href="./css/styles.css">

   <script type="module" src="./js/navbar.js"></script>
   <script type="module" src="./js/search.js"></script>
  
  <script>
    function initApp() {
      initNavbar();
      initSearch();
    }
  </script>

</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo" onclick="handleLogoClick()">
        <img src="./assets/education-dao-circle.png" alt="Logo" class="logo-image" />
        Education DAO Glossary
      </div>
      <select id="language-selector" class="language-selector">
        <option value="en-US">English</option>
        <option value="es-ES">Español</option>
        <option value="de-DE">Deutsch</option>
        <option value="it-IT">Italiano</option>
        <option value="ar-AR">العربية</option>
        <option value="zh-CN">中文 (简体)</option>
        <option value="zh-TW">中文 (繁體)</option>
        <option value="nl-NL">Nederlands</option>
        <option value="fr-FR">Français</option>
        <option value="el-GR">Ελληνικά</option>
        <option value="ha-NG">Hausa</option>
        <option value="hi-IN">हिन्दी</option>
        <option value="hu-HU">Magyar</option>
        <option value="id-ID">Bahasa Indonesia</option>
        <option value="ja-JP">日本語</option>
        <option value="ko-KR">한국어</option>
        <option value="fa-IR">فارسی</option>
        <option value="ms-MY">Bahasa Melayu</option>
        <option value="pcm-NG">Naijá</option>
        <option value="pl-PL">Polski</option>
        <option value="pt-BR">Português (Brasil)</option>
        <option value="ro-RO">Română</option>
        <option value="ru-RU">Русский</option>
        <option value="es-419">Español (Latinoamérica)</option>
        <option value="tl-PH">Tagalog</option>
        <option value="th-TH">ไทย</option>
        <option value="tr-TR">Türkçe</option>
        <option value="uk-UA">Українська</option>
        <option value="vi-VN">Tiếng Việt</option>
      </select>
    </nav>
  </header>

  <main>
    <h2 id="glossary-title">Search the Education DAO Glossary:</h2>
    <input type="text" id="search-input" placeholder="Search terms...">
    <button id="search-button">Search</button>

    <ul id="search-results"></ul>
  </main>

  <footer>
    <p>&copy; 2024 Education DAO</p>
  </footer>

</body>
</html>
