<!DOCTYPE html>
<html lang="{{locale}}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/favicon.ico">
  <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/bootstrap/custom.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <title>{{title}}</title>
  <script type="module" src="../js/index.js" defer></script>
</head>
<body>
  <header id="navbar-container" class="mb-5">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="index.html" id="logo-link">
        <img src="/assets/education-dao-circle.png" alt="Logo" class="logo-image" />
        wordsofweb3
      </a>
      <div class="collapse navbar-collapse">
        <select id="language-selector" class="form-select ml-auto language-selector">
          <option value ="./index.html">Select language...</option>
          <option value="/english-us/index.html">English (US)</option>
          <option value="/español-latinoamérica/index.html">Español (Latinoamérica)</option>
          <option value="/français/index.html">Français</option>
        </select>
      </div>
    </nav>
  </header>

  <main class="container">
    <h2 id="search-header" class="text-center">{{searchHeader}}</h2>

    <!-- Search form -->
    <div id="search-container" class="input-group mb-3">
      <input type="text" id="search-input" class="form-control" placeholder="{{searchPlaceholder}}">
      <button id="search-button" class="btn btn-primary">{{searchButton}}</button>
    </div>

    <!-- Search results -->
    <div id="search-results" class="list-group"></div>

    <!-- Explore section -->
    <h3 id="explore" class="mt-5">{{exploreHeader}}</h3>
    <div id="explore-container"></div>
  </main>

  <footer class="text-center mt-5">
    <p>wordsofweb3 glossary © 2024 by Education DAO is licensed under CC BY-NC-ND 4.0. To view a copy of this license, visit https://creativecommons.org/licenses/by-nc-nd/4.0/</p>>
  </footer>
</body>
</html>
