<!DOCTYPE html>
<html lang="en_US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./public/assets/favicon.ico">
  <title>Education DAO Glossary</title>
  
  <link rel="stylesheet" href="./public/assets/css/styles.css">
  
   <script type="module" src="/js/bundle.js"></script>
   <script type="module" src="/js/i18n.js"></script>
   <script type="module" src="/js/navbar.js"></script>
   <script type="module" src="/js/search.js"></script>
  
  <script>
    function initApp() {
      initNavbar();
      initSearch();
    }
  </script>

</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo" onclick="handleLogoClick()">
        <img src="./public/assets/education-dao-circle.png" alt="Logo" class="logo-image" />
        Education DAO Glossary
      </div>
      <select id="language-selector" class="language-selector">
        <option value="en_US">English</option>
        <option value="es_ES">Español</option>
        <option value="de_DE">Deutsch</option>
        <option value="it_IT">Italiano</option>
        <option value="ar_AR">العربية</option>
        <option value="zh_CN">中文 (简体)</option>
        <option value="zh_TW">中文 (繁體)</option>
        <option value="nl_NL">Nederlands</option>
        <option value="fr_FR">Français</option>
        <option value="el_GR">Ελληνικά</option>
        <option value="ha_NG">Hausa</option>
        <option value="hi_IN">हिन्दी</option>
        <option value="hu_HU">Magyar</option>
        <option value="id_ID">Bahasa Indonesia</option>
        <option value="ja_JP">日本語</option>
        <option value="ko_KR">한국어</option>
        <option value="fa_IR">فارسی</option>
        <option value="ms_MY">Bahasa Melayu</option>
        <option value="pcm_NG">Naijá</option>
        <option value="pl_PL">Polski</option>
        <option value="pt_BR">Português (Brasil)</option>
        <option value="ro_RO">Română</option>
        <option value="ru_RU">Русский</option>
        <option value="es-419">Español (Latinoamérica)</option>
        <option value="tl_PH">Tagalog</option>
        <option value="th_TH">ไทย</option>
        <option value="tr_TR">Türkçe</option>
        <option value="uk_UA">Українська</option>
        <option value="vi_VN">Tiếng Việt</option>
      </select>
    </nav>
  </header>

  <main>
    <h2 id="glossary-title">Search the Education DAO Glossary:</h2>
    <input type="text" id="search-input" placeholder="Search terms...">
    <button id="search-button">Search</button>

    <ul id="search-results"></ul>
  </main>

  <footer>
    <p>&copy; 2024 Education DAO</p>
  </footer>

</body>
</html>
