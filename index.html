<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education DAO Glossary</title>
  <link rel="stylesheet" href="/src/js/styles.css">
<script src="/js/i18n.js"></script>
<script src="/js/navbar.js"></script>
<script src="/js/search.js"></script>

</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo" onclick="handleLogoClick()">
        <img src="/assets/education-dao-circle.png" alt="Logo" class="logo-image" />
        Education DAO Glossary
      </div>
      <select id="language-selector" class="language-selector">
        <option value="en_US">English</option>
        <option value="es_ES">Español</option>
        <option value="ar_AR">العربية</option>
        <!-- Add other languages -->
      </select>
    </nav>
  </header>

  <main>
    <h2 id="glossary-title">Search the Education DAO Glossary:</h2>
    <input type="text" id="search-input" placeholder="Search terms...">
    <button id="search-button">Search</button>

    <ul id="search-results"></ul>
  </main>

  <footer>
    <p>&copy; 2024 Education DAO</p>
  </footer>

  <script src="/js/search.js"></script>
  <script src="/js/navbar.js"></script>
</body>
</html>
