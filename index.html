<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/favicon.ico">
  <title>wordsofweb3</title>
  
  <link rel="stylesheet" href="./assets/css/styles.css">

   <script type="module" src="./js/navbar.js"></script>
   <script type="module" src="./js/search.js"></script>
   <script type="module" src="./js/index.js"></script>

</head>
<body onload="initApp()">
  <header>
    <nav class="navbar">
      <div class="logo" onclick="handleLogoClick()">
        <img src="./assets/education-dao-circle.png" alt="Logo" class="logo-image" />
        <span id="logoText">Education DAO Glossary</span>
      </div>
      <select id="language-selector" class="language-selector">
        <option value="us-english">English</option>
        <option value="deutsch">Deutsch</option>
        <option value="italiano">Italiano</option>
        <option value="العربية">العربية</option>
        <option value="中文-(简体)">中文 (简体)</option>
        <option value="中文-(繁體)">中文 (繁體)</option>
        <option value="nederlands">Nederlands</option>
        <option value="français">Français</option>
        <option value="Ελληνικά">Ελληνικά</option>
        <option value="hausa">Hausa</option>
        <option value="हिन्दी">हिन्दी</option>
        <option value="magyar">Magyar</option>
        <option value="bahasa-indonesia">Bahasa Indonesia</option>
        <option value="日本語">日本語</option>
        <option value="한국어">한국어</option>
        <option value="فارسی">فارسی</option>
        <option value="bahasa-melayu">Bahasa Melayu</option>
        <option value="naijá">Naijá</option>
        <option value="polski">Polski</option>
        <option value="português-brasil">Português (Brasil)</option>
        <option value="română">Română</option>
        <option value="Русский">Русский</option>
        <option value="español-latinoamérica">Español (Latinoamérica)</option>
        <option value="tagalog">Tagalog</option>
        <option value="ไทย">ไทย</option>
        <option value="türkçe">Türkçe</option>
        <option value="Українська">Українська</option>
        <option value="tiếng-việt">Tiếng Việt</option>
      </select>    
    </nav>
  </header>
  <script>
    function initApp() {
      initNavbar();
      initSearch();
      initExplore();
      }
    </script>

  <main>
    <h2 id="search-header">Search wordsofweb3:</h2>
    <!-- Search form -->
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Search terms...">
      <button id="search-button">Search</button>
    </div>

    <!-- Search results -->
    <div id="search-results"></div>

    <!-- Explore section -->
    <h3 id="explore">Explore:</h3>
    <div id="explore-container"></div>

    <!-- Include the search.js script -->
    <script src="./js/search.js"></script>

  </main>

  <footer>
    <p>&copy; 2024 Education DAO</p>
  </footer>



</body>
</html>
